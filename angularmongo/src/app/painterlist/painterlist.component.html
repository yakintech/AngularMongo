<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Fullname</th>
        <th scope="col">Country</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of painters">
        <td>{{item._id}}</td>
        <td>{{item.fullname}}</td>
        <td>{{item.country}}</td>
        <td>Otto</td>
      </tr>
    </tbody>
  </table>
